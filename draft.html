  function Days(startDay, endDay) {
    let daystart = new Date(startDay);
    let dayend = new Date(endDay);
    let day = (dayend.getTime() - daystart.getTime()) / 86400000;
    if (day < 0) {
      day = day * -1;
    }
    return day;
  }
