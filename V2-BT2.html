<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v2-Bt2</title>
  </head>
  <body>
    <form>
      <h1>Market Research Survey</h1>
      <p>Please take a few moment to complete this satisfaction survey</p>
      <hr />
      <label for="age"><b>What is your age range? </b> </label>
      <br />
      <select name="class" id="class">
        <option value="L1">18-24</option>
        <option value="L1">25-34</option>
        <option value="L1">35-49</option>
        <option value="L1">50+</option>
      </select>
      <br /><br />
      <label for="age"><b>What is your yearly income range?</b> </label>
      <br />
      <select name="class" id="class">
        <option value="L1">$0-$25,000</option>
        <option value="L1">$25,000-$70,000</option>
        <option value="L1">$70,000-$500,000</option>
        <option value="L1">$500,000+</option>
      </select>
      <br /><br />
      <label for="Gender"><b>Gender Identity</b></label>
      <br />
      <input type="radio" id="male" name="gender" value="1" />

      <label for="Gender">Male</label>
      <br />
      <input type="radio" id="female" name="gender" value="2" />

      <label for="Gender">Female</label>
      <br />
      <input type="radio" id="Nonbinary" name="gender" value="3" />

      <label for="Gender">Nonbinary</label>
      <br />
      <input type="radio" id="other" name="gender" /><label for="4"
        >Other</label
      >
      <br />
      <input type="text" />
      <br />

      <br /><br />
      <label for="product:"
        ><b
          >Which of following products have your purchased in last 2 months.
          Please check all that apply.</b
        ></label
      >
      <br />
      <input type="checkbox" name="product 3" value="Product 1" />

      <label for="product 1">Product 1</label>
      <br />
      <input type="checkbox" name="product 3" value="Product 2" />

      <label for="product 2">Product 2</label>
      <br />
      <input type="checkbox" name="product 3" value="Product 3" />

      <label for="product 3">Product 3</label>
      <br /><br />
      <label for="product:"
        ><b>How often would you use our new product?</b></label
      >
      <br />
      <input type="radio" id="Daily" name="gender" value="Daily" />

      <label for="often">Daily</label>
      <br />
      <input type="radio" id="Weekly" name="gender" value="Weekly" />

      <label for="often">Weekly</label>
      <br />
      <input type="radio" id="Monthly" name="gender" value="Monthly" />

      <label for="often">Monthly</label>
      <br /><br />

      <label for="product:"
        ><b>What would you pay for the new product?</b></label
      >
      <br />
      <table>
        <tr>
          <td valign="top">
            <label for="dollar">$</label>
          </td>
          <td>
            <input type="number" id="dollar" /><br /><label for="dollar"
              >Dollars</label
            >
          </td>
          <td valign="top">
            <label for="cent">-</label>
          </td>
          <td>
            <input type="number" id="cent" maxlength="2" /><br /><label
              for="cent"
              >Cents</label
            >
          </td>
        </tr>
      </table>
      <br /><br />
      <label for="product:"
        ><b>What features would you like to see in the new product.</b></label
      >
      <br />
      <textarea name="address" id="" cols="60" rows="5"></textarea>
      <br /><br />
      <label for="product:"
        ><b
          >Please rate your level of agreement with the following statements.</b
        ></label
      >
      <br />
      <table width="900" border="1">
        <thead>
          <tr>
            <th></th>
            <th width="15%">Strongly Disagree</th>
            <th width="15%">Disagree</th>
            <th width="15%">Agree</th>
            <th width="15%">Strongly Agree</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <b><label for="price">Our products are priced fairly.</label></b>
            </td>
            <td align="center">
              <input
                type="radio"
                id="price"
                name="price"
                value="1"
              /><br /><label for="1">1</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="price"
                name="price"
                value="2"
              /><br /><label for="1">2</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="price"
                name="price"
                value="3"
              /><br /><label for="3">3</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="price"
                name="price"
                value="4"
              /><br /><label for="4">4</label>
            </td>
          </tr>

          <tr>
            <td>
              <b><label for="quality">Our products are high quality.</label></b>
            </td>
            <td align="center">
              <input
                type="radio"
                id="quality"
                name="quality"
                value="1"
              /><br /><label for="1">1</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="quality"
                name="quality"
                value="2"
              /><br /><label for="1">2</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="quality"
                name="quality"
                value="3"
              /><br /><label for="3">3</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="quality"
                name="quality"
                value="4"
              /><br /><label for="4">4</label>
            </td>
          </tr>

          <tr>
            <td>
              <b
                ><label for="recommend"
                  >You would recommend our product to a friend or
                  coworker.</label
                ></b
              >
            </td>
            <td align="center">
              <input
                type="radio"
                id="recommend"
                name="recommend"
                value="1"
              /><br /><label for="1">1</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="recommend"
                name="recommend"
                value="2"
              /><br /><label for="1">2</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="recommend"
                name="recommend"
                value="3"
              /><br /><label for="3">3</label>
            </td>
            <td align="center">
              <input
                type="radio"
                id="recommend"
                name="recommend"
                value="4"
              /><br /><label for="4">4</label>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <label for="submit"></label>
      <input type="submit" name="submit" id="submit" />

      <br />
    </form>
  </body>
</html>
