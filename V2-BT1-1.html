<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT-1 Form-re2</title>
  </head>
  <body>
    <form>
      <table>
        <thead>
          <tr>
            <th colspan="4" bgcolor="#ff4c00" align="center">
              <h3>SỞ THÍCH CỦA BẠN</h3>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td align="right"><label for="yourname">Họ và tên</label></td>
            <td colspan="2" align="left">
              <input type="text" id="yourname" name="yourname" />
            </td>
          </tr>
          <tr>
            <td align="right"><label for="email">Email</label></td>
            <td colspan="2" align="left">
              <input type="email" id="email" name="youremail" />
            </td>
          </tr>
          <tr>
            <td align="right"><label for="Hobbies:">Sở thích</label></td>
            <td align="left">
              <input type="checkbox" name="sport" value="sport" />
              <label for="Sport">Thể thao</label>
            </td>
            <td align="left">
              <input type="checkbox" name="Music" value="Music" />
              <label for="Music">Âm nhạc</label>
            </td>
            <td align="left">
              <input type="checkbox" name="Reading" value="Reading" />
              <label for="Reading">Đọc sách</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td align="left">
              <input type="checkbox" name="Web" value="Web" />
              <label for="Web">Lướt web</label>
            </td>
            <td align="left">
              <input type="checkbox" name="Game" value="Game" />
              <label for="Game">Chơi game</label>
            </td>
            <td align="left">
              <input type="checkbox" name="Movie" value="Movie" />
              <label for="Movie">Điện ảnh</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td align="left">
              <input type="checkbox" name="Hobbies" value="Travel" />
              <label for="Travel">Du lịch</label>
            </td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input
                type="submit"
                name="submit"
                id="submit"
                value="Gửi thông tin"
              />
            </td>
            <td>
              <input type="reset" name="reset" id="reset" value="Nhập lại" />
            </td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
