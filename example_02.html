<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VD2</title>
    <link rel="stylesheet" href="/CSS/example_02.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <H1>CONTACT US</H1>
        <div class="underlined"><img src="" alt=""></div>
    </header>


    <div class="card-1">
        <h2>Contact Info</h2>
        <table width="100" class="list">
            <tr>
                <td align="center"><i class="fa-solid fa-location-dot"></i></td>
                <td>
                    <p>321 Awesome Street New York, NY 17022</p>
                </td>
            </tr>
            <tr>
                <td align="center"><i class="fa-regular fa-envelope"></i></td>
                <td>
                    <p>info@companyname.com</p>
                </td>
            </tr>
            <tr>
                <td align="center"><i class="fa-solid fa-phone"></i></td>
                <td>
                    <p>+1 800 123 1234</p>
                </td>
            </tr>
        </table>

    </div>
    <div class="card-2">
        <form action="">
            <header>
                <h2>Having Any Query! Or Book an appointment</h2>
                <ul class="list">
                    <li> <input type="text" name="name" id="name" value="Your Name">
                    </li>
                    <li> <input type="email" name="email" id="email" value="Your Email">
                    </li>
                    <li> <input type="text" name="Subject" id="Subject" value="Subject">
                    </li>
                    <li> <textarea name="Message" id="Message" cols="30" rows="3">Message</textarea>
                    </li>
                </ul>
                <input class="Send-Message" type="submit" value="Send Message">
            </header>
        </form>
    </div>

</body>

</html>
